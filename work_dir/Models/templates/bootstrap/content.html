{% extends 'bootstrap/index.html' %}
{% load static %}

{% block content %}

<style>
        .avatar {
    }
    .avatar img {
      width: 500px;
      height: 1000px;
      object-fit: cover;
    }

</style>

<link type="text/css" href="{% static 'bst/css/model_cards.css' %}" rel="stylesheet"/>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<div class="row d-inline-flex">
    <div class="filter-container col-2 m-3">

        <form method="get">
            {{ filter.form.as_p }}
            <button type="submit" class="btn btn-primary">Фильтр</button>
        </form>

    </div>
    <div class="container col-9">


        <div class="container text-center">
            <a class="nav-link" href="{% url create %}">
                <h1 class="display-10">Создать карточку {{ object }}</h1>
            </a>
        </div>


        <ul>
            <div class="row">
                {% for p in filter.qs %}
                <div class="col-lg-3 col-sm-6 mb-4">
                    <div class="card p-0">
                        <a href="{% url post p.pk %}">
                            <div class="card-image avatar">
                                {% if p.avatar %}
                                <img src="{{p.avatar.url}}" alt="">
                                {% endif %}
                            </div>
                        </a>
                        <div class="card-content d-flex flex-column align-items-center">
                            <h4 class="pt-2">{{p.owner.first_name}} {{p.owner.last_name}}</h4>
                            <h5>{{ p.city }}</h5>


                            <ul class="social-icons d-flex justify-content-center">
                                <li style="--i:1">
                                    <a href="#">
                                        <span class="fab fa-facebook"></span>
                                    </a>
                                </li>
                                <li style="--i:2">
                                    <a href="#">
                                        <span class="fab fa-twitter"></span>
                                    </a>
                                </li>
                                <li style="--i:3">
                                    <a href="#">
                                        <span class="fab fa-instagram"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>>

{% endblock %}
