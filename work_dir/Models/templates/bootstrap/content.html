{% extends 'bootstrap/index.html' %}
{% load static %}

{% block content %}

<link type="text/css" href="{% static 'bst/css/model_cards.css' %}" rel="stylesheet"/>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


<div class="filter-container d-inline-flex">
    <form method="get" class="mx-left" style="width: 200px; margin: 50px; ">
        {{ filter.form.as_p }}
        <button type="submit" class="btn btn-primary">Фильтр</button>
    </form>

    <div class="container">

        <div class="container" style="margin: 20px;">
            <div class="row justify-content-left">
                <div class="col-md-6 text-center">
                    <a class="nav-link" href="{% url 'create_model' %}">
                        <h1 class="display-10">Создать карточку модели</h1>
                    </a>
                </div>
            </div>
        </div>

        <ul>
            <div class="row">
                {% for p in filter.qs %}
                <div class="col-lg-3">
                    <div class="card p-0">
                        <div class="card-image">
                            {% if p.avatar %}
                            <img src="{{p.avatar.url}}" alt="">
                            {% endif %}
                        </div>
                        <div class="card-content d-flex flex-column align-items-center">
                            <h4 class="pt-2">{{p.owner.first_name}} {{p.owner.last_name}}</h4>
                            <h5>{{ p.city }}</h5>

                            <ul class="social-icons d-flex justify-content-center">
                                <li style="--i:1">
                                    <a href="#">
                                        <span class="fab fa-facebook"></span>
                                    </a>
                                </li>
                                <li style="--i:2">
                                    <a href="#">
                                        <span class="fab fa-twitter"></span>
                                    </a>
                                </li>
                                <li style="--i:3">
                                    <a href="#">
                                        <span class="fab fa-instagram"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </ul>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>>

{% endblock %}
