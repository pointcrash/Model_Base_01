<!-- photos.html -->
{% extends 'models/base.html' %}

{% block content %}
  <h1>Мои фотографии</h1>
  <div class="photo-grid">
    {% for photo in photos %}
      <div class="photo">
        <img src="{{ photo.images.url }}">
      </div>
    {% empty %}
      <p>У вас пока нет загруженных фотографий.</p>
    {% endfor %}
    <a href="{% url 'upload_photos' %}" class="btn btn-primary">Добавить</a>

  </div>
{% endblock %}

{% block css %}
  <style>
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .photo {
      width: 20%;
      margin: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
    }
    .photo img {
      width: 100%;
      height: auto;
    }
  </style>
{% endblock %}
